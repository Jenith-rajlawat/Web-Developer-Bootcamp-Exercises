<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boilerplate_list_image_anchor</title>
</head>

<body>
    <h1>BEST PROGRAMMING LANGUAGEs</h1>
    <hr>
    <!-- ol: ORDERED LIST ........li: list..........ul: unordered list-->
    <ol>
        <li>JAVA</li>
        <li>PYTHON</li>
        <li>C++</li>
        <li>C#</li>
        <li>C</li>
    </ol>
    <ul>
        <li>JAVA</li>
        <li>PYTHON</li>
        <li>C++</li>
        <li>C#</li>
        <li>C</li>
    </ul>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Kolm%C3%A5rden_Wolf.jpg" alt:" it is a best friend">
    <!-- img tag doesnot have a closing tag and here the src is an attribute which attaches a image link  -->
    <a href="https://en.wikipedia.org/wiki/Wolf">Wolf</a>
</body>

</html>
